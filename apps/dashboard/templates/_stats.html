{% load i18n %}

<!-- Stats -->
<div class="grid">
    <div class="cell">
        <div class="box">
            <div class="is-flex is-align-items-center is-justify-content-space-between">
                <div>
                    <div class="title is-size-1-desktop is-size-2-tablet is-size-3-mobile is-brand-dark">
                        {{sessions.count}}
                    </div>
                    {% trans 'Sessions' %}
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="dashboard-icon has-text-primary">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M10.5 20h-5.5a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v2" />
                    <path d="M14.41 11.212a3 3 0 1 0 -4.15 4.231" />
                    <path
                        d="M18 22l3.35 -3.284a2.143 2.143 0 0 0 .005 -3.071a2.242 2.242 0 0 0 -3.129 -.006l-.224 .22l-.223 -.22a2.242 2.242 0 0 0 -3.128 -.006a2.143 2.143 0 0 0 -.006 3.071l3.355 3.296z" />
                </svg>
            </div>
        </div>
    </div>
    <div class="cell">
        <a href="{% url 'customers:list_customers' %}" class="box">
            <div class="is-flex is-align-items-center is-justify-content-space-between">
                <div>
                    <div class="title is-size-1-desktop is-size-2-tablet is-size-3-mobile is-brand-dark">
                        {{total_customers}}
                    </div>
                    {% trans 'Customers' %}
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="dashboard-icon has-text-primary">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h.5" />
                    <path
                        d="M18 22l3.35 -3.284a2.143 2.143 0 0 0 .005 -3.071a2.242 2.242 0 0 0 -3.129 -.006l-.224 .22l-.223 -.22a2.242 2.242 0 0 0 -3.128 -.006a2.143 2.143 0 0 0 -.006 3.071l3.355 3.296z" />
                </svg>
            </div>
        </a>
    </div>
    <div class="cell">
        <div class="box">
            <div class="is-flex is-align-items-center is-justify-content-space-between">
                <div>
                    <div class="title is-size-1-desktop is-size-2-tablet is-size-3-mobile is-brand-dark">
                        {{ total_photos }}
                    </div>
                    {% trans 'Photos' %}
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="dashboard-icon has-text-primary">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 8h.01" />
                    <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z" />
                    <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
                    <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
                </svg>
            </div>
        </div>
    </div>
</div>
