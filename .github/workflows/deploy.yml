name: Deploy to Production

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to Production
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT }}
                  script_stop: true
                  request_pty: true
                  script: |
                      TERM=xterm
                      cd ${{ secrets.PROJECT_PATH }} &&
                      ./docker/deploy.sh &&
