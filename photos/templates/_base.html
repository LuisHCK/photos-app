{% load static %} {% load custom_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <!-- Iconography -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
        <link rel="manifest" href="/static/site.webmanifest" />
        <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#ccad8e" />
        <meta name="msapplication-TileColor" content="#ccad8e" />
        <meta name="theme-color" content="#ccad8e" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light" />
        <meta name="supported-color-schemes" content="light" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
        <title>{% block title %} {% sitename %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <!-- Head -->
        {% block head %} {% endblock head %}
    </head>
    <body>
        <!-- Navbar -->
        {% block navbar %} {% endblock navbar %}
        <!-- Content -->
        <main class="container pt-4">{% block content %} {% endblock content %}</main>

        <!-- Less critical scripts -->
        <script src="{% static 'js/nav.js' %}"></script>
        <script src="{% static 'js/toast-notification.js' %}"></script>
    </body>
</html>
